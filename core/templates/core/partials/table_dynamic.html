{% load bootstrap_icons %}

<div id="div_id_{{ table_name }}" class="border border-2 border-black mb-2 ">
    <div class="h3 border border-bottom">{{ table_name }}</div>
    <div class="vertical-scrollbar-sm">
        <table class="table table-striped table-sm">
            <thead class="sticky-top">
                <tr>
                {% for column in table_columns %}
                    <th class="border border-end border-2" style="white-space: nowrap;">{{ column.name|upper }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in error_rows %}
                    <tr>
                    {% for elm in row %}
                        <td class="border border-end border-2" style="white-space: nowrap;">{% if elm.info %}<i title="{{ elm.info }}">{% custom_icon 'question-circle' %}</i>{% endif %}{{ elm.value }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
