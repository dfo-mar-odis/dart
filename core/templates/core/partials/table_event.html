{% block event_table %}
<table id="event_table" class="table table-striped">
    <thead>
        <tr>
            <th>Event</th>
            <th>Station</th>
            <th>Instrument</th>
        </tr>
    </thead>
    <tbody id="event_table_body" hx-trigger="load, event_updated from:body" hx-get="{% url 'core:form_trip_get_events' trip_id %}">

    </tbody>
</table>
{% endblock %}
